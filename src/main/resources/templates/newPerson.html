<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Add New Person</title>
</head>
<body>
	<nav><span><a href="/">Return home</a></span></nav>
	<div class="container">
		<h1>Add a person</h1>
 		<form action="#" th:action="@{/result}" th:object="${person}" method="post">
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="first name..." th:field="*{first}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="last name..." th:field="*{last}" />
 		</div>
		
 		<button class="btn btn-primary">Submit Your Stuff</button>
 		</form>
 	</div>
 	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
